<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>主题.ico">
  <title>
    鹏の小さな巣
  </title>
  <script src="./live2dw/lib/L2Dwidget.min.js"></script>

</head>

<body>

  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- 点击特效 -->
  <script src="https://blog.hlzyw.cn/style/js/jquery-1.8.3.min.js"></script>
  <script type="text/javascript">
    jQuery(function () {
      $("html").click(function (e) {
        var a_idx = Math.floor((Math.random() * 26));
        var a = new Array(
          "Java", "❤", "Python", "C", "C++", "C#", "(*^▽^*)", "元气满满", "HTML", "CSS",
          "Vue", "JS", "", "JQuery", "❤", "React", "Ajax", "Axios", "SEO", "JSP", "冲",
          "未来", "暴富", "坚持", "爱学习", "爱前端", "爱钱"
        );
        var color1 = Math.floor((Math.random() * 255));
        var color2 = Math.floor((Math.random() * 255));
        var color3 = Math.floor((Math.random() * 255));

        var $i = $("<span />").text(a[a_idx]);
        a_idx = (a_idx + 1) % a.length;
        var x = e.pageX,
          y = e.pageY;
        $i.css({
          "z-index": 9999999999999,
          "top": y - 20,
          "left": x,
          "position": "absolute",
          "font-family": "mmm",
          "fontSize": Math.floor((Math.random() * 22) + 15),
          "font-weight": "bold",
          "color": "rgb(" + color1 + "," + color2 + "," + color3 + ")",
          "-webkit-user-select": "none",
          "-moz-user-select": "none",
          "-ms-user-select": "none",
          "user-select": "none",
        });
        $("body").append($i);
        $i.animate({
          "top": y - 200,
          "opacity": 0
        },
          1000,
          function () {
            $i.remove();
          });
      });
    });
  </script>
</body>

</html>
